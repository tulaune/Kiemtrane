<!DOCTYPE html>
<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript" language="javascript"></script>
<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" type="text/javascript"></script>


<script>
$(document).ready(function(){
    var validator = $("#input_form").validate({ 
        rules: { 
            username: "required", 
            password: { 
                required: true, 
                minlength: 6, 
            }, 
            
            email: { 
                required: true, 
                email: true
            }
        }, 
        messages: { 
            username: "Username is required", 
            password: { 
                required: "Password is required", 
                minlength: "Password must have minimum 6 characters"
            }, 
            
            email: { 
                required: "Must be a valid Email", 
                email:"Email Wrong!"
            }
        }
    }); 
})
</script>
<style>
	label.error{
		color:red;
	}
</style>

</head>
<body>
	<form style='width:450px' id='input_form' method='post'>
    <fieldset>
        
        <label for="username">Username :</label><br/>
        <input type="text" value="" name="username" id="username" size="25" class="required" /><br/>
        <label for="password">Password :</label><br/>
        <input type="password" value="" name="password" id="password" size="25" class="required" minlength='6'  /><br/>
        
        <label for="email">Email Address:</label><br/>
        <input type="text" value="" name="email" id="email" size="25" class='required email' /><br/>
		
		
		<input type="checkbox" value="None" id="squaredFour" name="check" checked />I've read the terms andconditions</br>
				
        <input type="submit" value="Submit"/>
        
    </fieldset>
</form>
</body>
</html>
